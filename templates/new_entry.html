<!DOCTYPE html>
<html>
<head>
    <title>New Sleep Entry</title>
</head>
<body>
    <h1>New Sleep Entry</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/new_entry">

        <label for="sleep_date">Sleep Date:</label>
        <input type="date" id="sleep_date" name="sleep_date" required><br><br>

        <label for="sleep_start_time">Sleep Start Time:</label>
        <input type="time" id="sleep_start_time" name="sleep_start_time" required><br><br>

        <label for="wakeup_time">Wakeup Time:</label>
        <input type="time" id="wakeup_time" name="wakeup_time" required><br><br>

        <button type="submit">Add Entry</button>
    </form>
    <p><a href="/sleep_data">Back to Sleep Data</a></p>
</body>
</html>
